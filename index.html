<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recepies!</title>
    <!--CSS LINKS-->
    <link rel="stylesheet" href="./styles/style.css">
    <!--Bootstrap links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

    <!--Jquery connection(s)-->
    <script src="jquery-3.5.1.min.js"integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin="anonymous"></script>
    <!--End ofJQuery connection(s)-->
</head>
<body id = "body">
<div class="px-4 py-5 my-5 text-center">
  <img class="d-block mx-auto mb-4" src="https://images.all-free-download.com/images/graphiclarge/cooking_work_background_male_cook_food_icons_6837551.jpg" alt="" width="200" height="200">
  <h1 class="display-5 fw-bold">Ez Recepie</h1>
  <div class="col-lg-6 mx-auto">
    <p class="lead mb-4">Quickly type in your ingredients, and get instant recipies to impress your family or something!</p>
    <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false" data-bs-interval="false">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/images/Meal-Prep-Egg-and-Sausage-McMuffin-4-500x500.jpg" class="d-block w-100" alt="..." width="450px" height="450px">
        </div>
        <div class="carousel-item">
          <img src="/images/Low-carb-Chicken-Meal-Prep-Bowls-Primavera-Kitchen-3-500x500.jpg" class="d-block w-100" alt="..." width="450px" height="450px">
        </div>
        <div class="carousel-item">
          <img src="/images/tastyShrimp.jpg" class="d-block w-100" alt="..." height="450px" width="450px">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
      <button type="button" class="btn btn-primary btn-lg px-4 me-sm-3"><a href="#search"></a>Let's Search!</button>
    </div>
  </div>
</div>

<div class="b-example-divider"></div>

<div class="px-4 pt-5 my-5 text-center border-bottom" id='#search'>
  <h1 class="display-4 fw-bold">Type in your ingredients!</h1>
  <div class="col-lg-6 mx-auto">
    <p class="lead mb-4"></p>
    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
       
    </div>
   
    
      <div class="input-group mb-3" id = "hehe">
       
        <input id="userInput"type="text" class="form-control" placeholder="Your Ingredients!" aria-label="Recipient's username" aria-describedby="basic-addon2">
      
        <button id="button" class="example">Click to Add ingredient(s)</button>
       
      </div>
    
    
    
    </div>
    <div id = 'cacapoopoo'></div>
    <br>
    <br>
    <button id="searchButton" class="example">Click this button if you are finished adding ingredients!</button>
    

  </div>
  </div>
</div>



<script src='./script.js'></script>

</body>
</html>
